<VirtualHost *:443>
	ServerName HOSTNAME
	RequestHeader set X-Forwarded-Proto https env=HTTPS

	<Directory /opt/kumquat/>
		AllowOverride None
		Order allow,deny
		allow from all
		Require all granted
	</Directory>

	# phpMyAdmin
	Alias /phpmyadmin/ "/opt/local/share/phpmyadmin/"
	ProxyPassMatch ^/phpmyadmin/(.*\.php(/.*)?)$ unix:/tmp/php.sock|fcgi://localhost/opt/local/share/
	<Directory /opt/local/share/phpmyadmin>
		AllowOverride None
		Order allow,deny
		Allow from PHPMYADMIN_ALLOW_FROM
		Require all granted
	</Directory>
	<Directory /opt/local/share/phpmyadmin/libraries>
		Order deny,allow
		Deny from all
	</Directory>

	# kumquat static files
	Alias /static/ /opt/kumquat/static/

	# kunquat gunicorn proxy
	ProxyPreserveHost On
	ProxyPass /phpmyadmin/ !
	ProxyPass /static/ !
	ProxyPass / http://127.0.0.1:9000/
	ProxyPassReverse / http://127.0.0.1:9000/

	SSLEngine On
	SSLCACertificateFile etc/httpd/ssl/kumquat.crt
	SSLCertificateFile etc/httpd/ssl/kumquat.crt
	SSLCertificateKeyFile etc/httpd/ssl/kumquat.key
</VirtualHost>
